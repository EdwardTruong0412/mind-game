services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: schulte
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: schulte
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schulte"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
